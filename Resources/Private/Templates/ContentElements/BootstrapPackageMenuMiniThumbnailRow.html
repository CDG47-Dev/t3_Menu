<f:layout name="Default"/>
<f:section name="Header">
    <f:render partial="Header/All" arguments="{_all}" />
</f:section>
<f:section name="Main">
    <f:if condition="{menu}">
        <div class="row miniMenuRow" data-equalheight="container">
            <f:for each="{menu}" as="page">
                <f:if condition="{page.files.0}">
                    <f:if condition="{page.files.0.type} == 2">
                        <div class="col-xs-12">
                          <div class="row">
                            <div class="col-xs-12">
                                <f:link.page pageUid="{page.data.uid}" title="{page.data.title}" class="miniMenuRowLinks" data="{equalheight: 'item', toggle: 'tooltip'}">
                                    <span class="picLink"><f:media file="{page.files.0}" width="{settings.mediathumbrow.width}" height="{settings.mediathumbrow.height}" style="max-width: {settings.mediathumbrow.maxwidth}; max-height: {settings.mediathumbrow.maxheight}"/></span>  
                                  <span  class="txtLink">
                                    <f:if condition="{page.data.subtitle}">
                                      <f:then>
                                            <f:format.crop maxCharacters="{settings.abstractthumbrow.crop}">{page.data.subtitle}</f:format.crop>
                                          </f:then>
                                          <f:else>
                                           <f:format.crop maxCharacters="{settings.titlethumbrow.crop}">{page.data.title}</f:format.crop>
                                          </f:else>                                        
                                    </f:if>
                                  </span>
                                  
                                </f:link.page>
                               </div>
                          </div>
                        </div>
                    </f:if>
                </f:if>
            </f:for>
        </div>
    </f:if>
</f:section>
