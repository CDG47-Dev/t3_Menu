<f:layout name="Default"/>
<f:section name="Header">

    <f:render partial="Header/All" arguments="{_all}" />

</f:section>
<f:section name="Main">
    <f:if condition="{menu}">
        <div class="row" data-equalheight="container">
            <f:for each="{menu}" as="page">
                <f:if condition="{page.files.0}">
                    <f:if condition="{page.files.0.type} == 2">

                        <div class="col-xs-6 col-sm-4">
                            <f:link.page pageUid="{page.data.uid}" title="{page.data.title}" class="thumbnail" data="{equalheight: 'item', toggle: 'tooltip'}">
                                <div class="thumbnail-image">
                                    <f:media file="{page.files.0}" width="{settings.mediaminithumb.width}" height="{settings.mediaminithumb.height}" style="max-width: {settings.mediaminithumb.maxwidth}; max-height: {settings.mediaminithumb.maxheight}"/>
                                </div>
                                <div class="thumbnail-caption">
                                    <f:if condition="{page.data.title}">
                                        <h2><f:format.crop maxCharacters="{settings.titleminithumb.crop}">{page.data.title}</f:format.crop></h2>
                                    </f:if>
                                    <f:if condition="{page.data.abstract}">
                                        <p class="hidden-xs"><f:format.crop maxCharacters="{settings.abstractminithumb.crop}">{page.data.abstract}</f:format.crop></p>
                                    </f:if>
                                </div>
                            </f:link.page>
                        </div>

                    </f:if>
                </f:if>
            </f:for>
        </div>
    </f:if>


</f:section>
